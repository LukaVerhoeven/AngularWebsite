<ul *ngIf="Rsitems">
  <li *ngFor="let items of Rsitems.items ">
    <div *ngFor="let item of items | keyvalue ">
      <p *ngIf="item.key == 'name'"> {{ item.value }} </p>
      <img *ngIf="item.key == 'icon'" src="{{ item.value }}" alt="">
    </div>

  </li> 

</ul>
